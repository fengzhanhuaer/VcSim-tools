ServerIp=100.100.100.1
ClientIp=0.0.0.0
ClientPort=33100 ///Client端口33001~35000
EnableGmssl=1 ///使用国密加密
EnableGmCrtCheck=1 ///使能证书自检
GmsslVerifyMode=1 ///证书验证方式0是SSL_VERIFY_NONE，1是SSL_VERIFY_PEER，2是SSL_VERIFY_FAIL_IF_NO_PEER_CERT
GmsslLinkMode=ECDHE-SM2-WITH-SMS4-SM3 ///加密方式ECDHE-SM2-WITH-SMS4-SM3(默认)SM2-WITH-SMS4-SM3(双证书)ECDHE-SM2-WITH-SMS4-GCM-SM3（单证书）
GmsslCrtFormat=1 ///证书格式1是pem(默认)，2是asn1
